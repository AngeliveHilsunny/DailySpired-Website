<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/SignInSignupStyle.css">
    <link rel="stylesheet" href="../css/data.css">
</head>

<body>
    <input type="checkbox" id="toggle">
    <!-- Sign In -->
    <div class="box1 container col-7">
        <div class="col">
            <div class="box-box card border-0 ">
                <div class="login row g-0">
                    <div class="col-xl-6">
                        <img src="../assets/pictures1.png" class="img-bg img-fluid float-left" alt="Responsive image">
                    </div>
                    <div class="formSheet col-xl-6 pt-5 pb-5 ps-5 pe-5">
                        <form class="card-body">
                            <div class="heading">
                                <h1>Sign in to</h1>
                                <h1>DailySpired.</h1>
                                <div class="line bg-primary"> </div>
                            </div>
                            <div class="data-form">
                                <div class="form-floating mb-4 ">
                                    <input type="email" class="form-control form-control-sm" style="border-color: #3C48F2; border-radius: 27px; height: 45px; padding: 20px !important;" id="floatingInputEmail" placeholder="name@example.com">
                                    <label for="floatingInputEmail" style="font-size:14px; margin:10px 0px 0px 20px !important">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control form-control-sm" style="border-color: #3C48F2; border-radius: 27px; height: 45px; padding-left: 20px !important;" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword" style="font-size:14px; margin: 10px 0px 0px 20px !important">Password</label>
                                </div>
                            </div>
                            <div class="detail mb-5 d-grip d-flex justify-content-between align-items-center" style="font-size: 12px">
                                <div class="p-2">
                                    <div class="form-check mt-3  text-light-blue">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label ms-2" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                    </div>
                                </div>
                                <div class="p-2 mt-3">
                                    <p class="text-primary text-right" style="font-weight: 700;">Forget password?</p>
                                </div>
                            </div>
                            <a href="./Dashboard.html" class="buttonGroup d-grid text-primary" style="text-decoration:none">
                                <button type="submit" class="btn">Sign in</button>
                            </a>
                            <div class="back text-center text-light-gray mt-2" style="font-size: 14px;">
                                <small>Don't have an account? <label for="toggle" class="text-primary" style="font-weight: 800; cursor: pointer "> Sign up</label></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up -->
    <div class="box2 container col-7">
        <div class="col">
            <div class="box-box card border-0 ">
                <div class="login row g-0">
                    <div class="col-xl-6">
                        <img src="../assets/pictures1.png" class="img-bg img-fluid float-left" alt="Responsive image">
                    </div>
                    <div class="formSheet col-xl-6 pt-5 pb-5 ps-5 pe-5">
                        <form class="card-body">
                            <div class="heading">
                                <h1>Create a new</h1>
                                <h1>account</h1>
                                <div class="line bg-primary"> </div>
                            </div>
                            <div class="data-form">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control form-control-sm" style="border-color: #3C48F2; border-radius: 27px; height: 45px; padding: 20px !important;" id="floatingInput" placeholder="DailySpired">
                                    <label for="floatingInput" style="font-size:14px; margin: 10px 0px 0px 20px !important">Name</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control form-control-sm" style="border-color: #3C48F2; border-radius: 27px; height: 45px; padding: 20px !important;" id="floatingInputUsername" placeholder="DailySpired_">
                                    <label for="floatingInputUsername" style="font-size:14px; margin: 10px 0px 0px 20px !important">Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control form-control-sm" style="border-color: #3C48F2; border-radius: 27px; height: 45px; padding: 20px !important;" id="floatingInputEmailSignUp" placeholder="name@example.com">
                                    <label for="floatingInputEmailSignUp" style="font-size:14px; margin: 10px 0px 0px 20px !important">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control form-control-sm" style="border-color: #3C48F2; border-radius: 27px; height: 45px; padding: 20px !important;" id="floatingPasswordSignUp" placeholder="Password">
                                    <label for="floatingPasswordSignUp" style="font-size:14px; margin: 10px 0px 0px 20px !important">Password</label>
                                </div>
                            </div>
                            <a href="./Dashboard.html" class="buttonGroup d-grid text-primary mt-5" style="text-decoration:none">
                                <button type="submit" class="btn">Sign up</button>
                            </a>
                            <div class="back text-center text-light-gray mt-2" style="font-size: 14px;">
                                <small>Don't have an account? <label for="toggle" class="text-primary" style="font-weight: 800; cursor: pointer "> Sign up</label></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
